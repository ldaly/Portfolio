<!DOCTYPE html>
<html>
  <head>
    <title>LAURA'S MAP!!!!!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 350px;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize() {
  var myLatlng = new google.maps.LatLng(37.77,-122.16);
  var mapOptions = {
    zoom: 9,
	panControl: false,
	scaleControl: true,
	mapTypeControlOptions: {
	      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
	    },
    center: new google.maps.LatLng(37.77,-122.16),
    mapTypeId: google.maps.MapTypeId.MAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);


		var ctaLayer = new google.maps.KmlLayer('http://lmdaly11.github.io/CreativeCodePortfolio/assets/DonutsAroundTheWorld/StrategicPlan.kmz');
		    ctaLayer.setMap(map);

	var marker = new google.maps.Marker({
	      position: myLatlng,
	      map: map,
	      title: 'Doughnut World!'
	  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
	<div id="map-canvas"></div>
  </body>
</html>
